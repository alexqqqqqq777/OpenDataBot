name: Sync Worksection Cases to Gist

on:
  schedule:
    # Run at 7:00 and 19:00 UTC (before OpenDataBot checks at 8:00 and 20:00)
    - cron: '0 7 * * *'
    - cron: '0 19 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install httpx
      
      - name: Sync Worksection to Gist
        env:
          WORKSECTION_DOMAIN: ${{ secrets.WORKSECTION_DOMAIN }}
          WORKSECTION_API_KEY: ${{ secrets.WORKSECTION_API_KEY }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          python scripts/sync_to_gist.py
